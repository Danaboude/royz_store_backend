# /etc/nginx/sites-available/ecommerce

# Upstream servers for load balancing
upstream api_server {
    # For now, a single server. You can add more for load balancing.
    # server 127.0.0.1:5001;
    # server 127.0.0.1:5002;
    server 127.0.0.1:5000;
}

upstream frontend_server {
    # Next.js development server
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name your_domain.com www.your_domain.com;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name your_domain.com www.your_domain.com;

    # SSL Certificate paths (replace with your actual paths)
    # You can get free SSL certs from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/your_domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your_domain.com/privkey.pem;

    # Improve SSL security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # General proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Location for the API backend
    location /api/ {
        # The trailing slash is important!
        proxy_pass http://api_server/;
    }

    # Serve uploaded images directly from the backend with CORS headers
    location /uploads/ {
        proxy_pass http://api_server/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow CORS for uploads
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
    }

    # Location for the Next.js frontend
    location / {
        proxy_pass http://frontend_server;
    }
} 